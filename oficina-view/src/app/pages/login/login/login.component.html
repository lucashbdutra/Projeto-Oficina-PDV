<ng-container *ngIf="!cadastro">
  <div id="login">
    <div class="container">
      <div class="forms">
          <div class="form login">
              <span class="title">Entrar</span>

              <form [formGroup]="form" (ngSubmit)="onLogin()">
                  <div class="input-field">
                      <input type="text" placeholder="Entre com usuÃ¡rio" formControlName="username">
                  </div>

                  <div class="input-field">
                      <input type="password" class="password" placeholder="Digite a sua senha" formControlName="password">
                  </div>

                  <div class="checkbox-text">
                      <div class="checkbox-content">
                          <input type="checkbox" id="logCheck">
                          <label for="logCheck" class="text">Salvar Login</label>
                      </div>

                      <a href="#" class="text">Esquceu a sua senha?</a>
                  </div>

                  <div class="input-field button">
                      <input type="submit" value="Entra">
                  </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="cadastro">
  <app-cadastro (login)="onCadastro()"></app-cadastro>
</ng-container>
