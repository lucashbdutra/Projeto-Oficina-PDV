<div id="login">
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Entrar</span>

        <form action="#">
            <div class="input-field">
                <input type="text" placeholder="Entre com emaill" required>
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="password" class="password" placeholder="Digite a sua senha" required>
                <i class="uil uil-lock icon"></i>
                <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Salvar Login</label>
                </div>

                <a href="#" class="text">Esquceu a sua senha?</a>
            </div>

            <div class="input-field button">
                <input type="button" value="Entra">
            </div>
        </form>

        <div class="login-signup">
            <span class="text">Não é um membro?
                <a href="#" class="text signup-link">Inscreva-se agora</a>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
