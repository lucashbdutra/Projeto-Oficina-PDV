<h1>{{idServico? 'Editar' : "Cadastrar"}} Cliente</h1>
<form id="form-clientes" class="row g-3 needs-validation" [formGroup]="servico" (ngSubmit)="cadastrar()">
  <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" placeholder="Nome do ServiÃ§o">
  </div>

  <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Valor</label>
      <input type="text" class="form-control" placeholder="Valor" formControlName="valor">
  </div>

  <div class="col-12" [align]="'center'">
      <a>
          <button id="botao-cadastrar-cliente" class="btn btn-success" type="submit" [disabled]="!servico.valid">
            {{idServico? 'Editar' : "Cadastrar"}}</button>
      </a>
  </div>
</form>
