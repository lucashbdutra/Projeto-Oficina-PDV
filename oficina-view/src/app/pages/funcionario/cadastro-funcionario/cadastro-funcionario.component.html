<h1>{{idFuncionario? 'Editar' : "Cadastrar"}} Funcionário</h1>
<form  class="g-3 needs-validation" [formGroup]="funcionario" (ngSubmit)="cadastrar()">

  <div class="container text-center">
    <div class="row">
      <div class="col">

        <div class="space">
          <label for="validationCustom01" class="form-label">NOME</label>
          <input type="text" class="form-control" formControlName="nome" placeholder="Nome do Cliente">
        </div>

        <div class="space" *ngIf="!idFuncionario">
            <label for="validationCustom02" class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="000.000.000-00" formControlName="cpf">
        </div>

        <div class="space">
            <label for="validationCustom02" class="form-label">CONTATO</label>
            <input type="text" class="form-control" placeholder="() 00000-0000" formControlName="contato">
        </div>

      </div>
      <div class="col">

        <div class="space">
          <label for="validationCustomUsername" class="form-label">EMAIL</label>
          <input type="email" class="form-control" formControlName="email" placeholder="exemplo@gmail.com">
        </div>

        <div class="space">
            <label for="validationCustom02" class="form-label">ENDEREÇO</label>
            <input type="text" class="form-control" formControlName="endereco" placeholder="Endereço">
        </div>
        <div class="space">
          <label for="validationCustom02" class="form-label">SALÁRIO</label>
          <input type="text" class="form-control" formControlName="salario" placeholder="Salário">
        </div>

      </div>
    </div>
  </div>

  <div class="margin" [align]="'center'">

    <button class="btn btn-danger botao" type="button" routerLink="/funcionarios">Voltar</button>
    <button class="btn btn-success botao" type="submit" [disabled]="!funcionario.valid">
      {{idFuncionario? 'Editar' : "Cadastrar"}}</button>

  </div>
</form>
