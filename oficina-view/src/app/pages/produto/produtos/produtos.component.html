<div class="corpo">
  <div>
    <form class="d-flex" role="search">
        <input id="input-buscar-clientes" class="form-control me-2" type="search" placeholder="Digite o nome do produto"
            aria-label="Search">
        <button id="botao-buscar-clientes" class="btn btn-outline-success" type="submit">Pesquisar</button>
    </form>
  </div>

  <div id="tabela-clientes">
    <table class="table">
        <thead>
            <tr>
                <th class="id-cliente">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor de Custo</th>
                <th scope="col">Valor Final</th>
                <th scope="col">
                  <a class="add-button" routerLink="/produtos/cadastro">
                    <mat-icon>add</mat-icon>
                  </a>
                </th>
            </tr>
        </thead>
        <tbody class="fields">
            <tr *ngFor="let produto of produtos">
                <td class="id-cliente">{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.quantidade}}</td>
                <td>{{produto.valorCusto}}</td>
                <td>{{produto.valorFinal}}</td>
                <td>
                    <div>
                        <a class="edit">
                          <mat-icon routerLink="/produtos/editar/{{produto.id}}">edit</mat-icon>
                        </a>
                        <a class="delete">
                          <mat-icon (click)="onExcluir(produto.id)" color="">delete</mat-icon>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
