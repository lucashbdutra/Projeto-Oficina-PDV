<div class="corpo">

  <h2>Serviços</h2>

  <div>
    <form class="d-flex" role="search">
        <input id="input-buscar-clientes" class="form-control me-2" type="search" placeholder="Digite o nome do servico"
            aria-label="Search" (input)="search($event)">
    </form>
  </div>

  <div id="tabela-clientes">
    <table class="table table-dark">
        <thead class="table-secondary">
            <tr>
                <th class="id-cliente">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor Final</th>
                <th scope="col">Mês da Adição</th>
                <th scope="col">
                  <a class="add-button" routerLink="/produtos/cadastro">
                    <mat-icon>add</mat-icon>
                  </a>
                </th>
            </tr>
        </thead>
        <tbody class="fields">
            <tr *ngFor="let produto of produtos | paginate: { itemsPerPage: 5, currentPage: p }">
                <td class="id-cliente">{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>R$ {{produto.valorFinal}}</td>
                <td>{{produto.data}}</td>
                <td>
                    <div>
                        <a class="edit">
                          <mat-icon routerLink="/produtos/editar/{{produto.id}}">edit</mat-icon>
                        </a>
                        <a class="delete">
                          <mat-icon (click)="openModalComponent(produto.id)" color="">delete</mat-icon>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
  <pagination-controls
  (pageChange)="p = $event"
  *ngIf="produtos.length > 0"
  ></pagination-controls>
</div>
